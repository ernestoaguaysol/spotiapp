<div class="container top30">
  <div class="row">
    
    <div class="col-md-3">
      <img
        [src]="artista.images | sinfoto" alt="" 
        class="img-thumbnail rounded-circle">
      </div>
      <div class="col-md-9">
          <h1>{{artista.name}}</h1>
          <hr>
          <button type="button" class="btn btn-outline-primary"
          [routerLink]="['/search']">Regresar a Buscador</button>
          <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir en Spotify</a>
        </div>
        
      </div>
      
      <div class="row top30">
          <h2>Top Tracks</h2>
          <hr>
            <table class="table table-dark">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Foto</th>
                  <th>Nombre</th>
                  <th>Populariad</th>
                  <th>Escuchar</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let pista of pistas; let i = index">
                  <th>{{ i + 1 }}</th>
                  <th>
                      <img [src]="pista.album.images | sinfoto" class="img-50">
                  </th>
                  <th>{{pista.name}}</th>
                  <th>{{pista.popularity}}%</th>
                  <th>
                    <!-- <audio controls>
                      <source [src]="pista.preview_url">
                      Tu navegador es muy viejo
                    </audio> -->
                    <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                  </th>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
